<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="bigPanel">
      <div class="frontPage page">
        <div class="topPanel">
          <div class="heading">
            <h1>All Notes</h1>
          </div>
          <input type="text" class="searchBar" placeholder="üîé Search" />
        </div>
        <div class="notes">
          <div class="allNotesPanel"></div>
        </div>
        <div class="bottomNavPanel">
          <p class="countOfNotes"></p>
          <button class="BtnNewLetter">üìù</button>
        </div>
      </div>
      <div class="notePage page hidden">
        <div class="topNavigationBar">
          <button class="backToFrontPage btn">‚ÜêNotes</button>
          <button class="doneButton btn">Done</button>
        </div>
        <div class="noteContentPanel">
          <div class="titleOfNotePanel">
            <input class="headingOfNote" type="text" placeholder="Title" />
          </div>
          <div class="contentOfNotePanel">
            <textarea class="contentOfNote" placeholder="Content"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
