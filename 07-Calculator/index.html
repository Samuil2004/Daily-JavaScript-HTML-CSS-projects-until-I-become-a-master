<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="bigPanel">
      <div class="displayPanel">
        <input class="display" type="number" readonly />
      </div>
      <div class="controlsPanel">
        <div class="leftSide">
          <div class="panel greyButtons">
            <button class="clear gr btn">AC</button>
            <button class="plusMinus gr btn">+/-</button>
            <button class="precentage gr btn">%</button>
          </div>
          <div class="panel numberButtons">
            <button class="num btn">7</button>
            <button class="num btn">8</button>
            <button class="num btn">9</button>
            <button class="num btn">4</button>
            <button class="num btn">5</button>
            <button class="num btn">6</button>
            <button class="num btn">1</button>
            <button class="num btn">2</button>
            <button class="num btn">3</button>
            <button class="num zero btn">0</button>
            <button class="num dot btn">.</button>
          </div>
        </div>
        <div class="panel rightButtons">
          <button class="sign btn">/</button>
          <button class="sign btn">X</button>
          <button class="sign btn">-</button>
          <button class="sign btn">+</button>
          <button class="sign btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
