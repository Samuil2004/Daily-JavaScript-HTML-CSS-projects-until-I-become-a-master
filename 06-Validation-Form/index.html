<!DOCTYPE html>
<html>
  <head>
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="bigPanel">
      <div class="pageContent">
        <div class="panel">
          <div class="imagePanel">
            <img class="image" src="images/frontImage.jpeg" />
          </div>
        </div>
        <div class="panel">
          <div class="form">
            <div class="heading">Validation Form</div>
            <div class="fields">
              <div class="top">
                <h2 class="firstName name">First Name:</h2>
                <span class="error-message">Please enter first name</span>
              </div>
              <div class="inputBox">
                <input
                  class="inputFirstName input"
                  type="text"
                  placeholder="Input your first name"
                />
                <img class="validator" />
              </div>
              <div class="top">
                <h2 class="lastName name">Last Name:</h2>
                <span class="error-message">Please enter last name</span>
              </div>
              <div class="inputBox">
                <input
                  class="inputLastName input"
                  type="text"
                  placeholder="Input last name"
                />
                <img class="validator" />
              </div>
              <div class="top">
                <h2 class="email name">Email:</h2>
                <span class="error-message">Please enter valid email</span>
              </div>
              <div class="inputBox">
                <input
                  class="inputEmail input"
                  type="text"
                  placeholder="Input email"
                />
                <img class="validator" />
              </div>
              <div class="top">
                <h2 class="Phone name">Phone:</h2>
                <span class="error-message"
                  >Please enter valid phone number</span
                >
              </div>
              <div class="inputBox">
                <input
                  class="inputPhone input"
                  type="text"
                  placeholder="Input Phone"
                />
                <img class="validator" />
              </div>
              <div class="top">
                <h2 class="password name">Password:</h2>
                <span class="error-message">Please enter valid password</span>
              </div>
              <div class="inputBox">
                <input
                  class="inputPassword input"
                  type="password"
                  placeholder="Input password"
                />
                <img class="validator" />
              </div>
            </div>
            <div class="buttonHolder">
              <button class="submitBtn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
