<!DOCTYPE html>
<html>
  <head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="bigPanel">
      <div class="gamePanel">
        <div class="topPanel">
          <div class="questionType">Question type</div>
          <div class="difficulty">Hard</div>
        </div>
        <div class="questionPanel">
          THIS IS THE QUESTION THAT IS GOING TO BE POTENTIALLY ASKED PLEASE
          ASNWER IT???
        </div>
        <div class="answersPanel">
          <div class="multipleChoise answ">
            <button class="btn">1</button>
            <button class="btn">2</button>

            <button class="btn">3</button>
            <button class="btn">4</button>
          </div>
          <div class="boolean hidden answ">
            <button class="btn bool">True</button>
            <button class="btn bool">False</button>
          </div>
        </div>
      </div>
      <div class="messagePanel hidden">
        <div class="message"></div>
        <div class="score">10/10</div>
        <button class="playAgain">Play Again</button>
      </div>
    </div>
  </body>
</html>
