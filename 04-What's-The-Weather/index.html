<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onLoad="currentLocation()">
    <div class="card">
      <div class="search">
        <input
          class="cityInput"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button class="btn-search">
          <img src="images/search.png" />
        </button>
      </div>
      <div class="weather">
        <img class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"></p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
