<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="bigPanel">
      <div class="songInfo">
        <div class="imagePanel">
          <img class="songImage" />
        </div>
        <div class="songInfoPanel">
          <div class="leftSide">
            <div class="songTitle"></div>
            <div class="songArtist"></div>
          </div>
          <div class="rightSide">
            <div class="songAlbum">Go to album</div>
          </div>
        </div>
        <div class="navPanel">
          <img
            class="previousSongBtn navBtn"
            src="./images/previousSongBtnImg.png"
          />
          <img class="pauseSongBtn navBtn" src="./images/pauseSongBtnImg.png" />
          <img class="nextSongBtn navBtn" src="./images/nextSongBtnImg.png" />
        </div>
        <div class="durationPanel">
          <div class="songTimers">
            <div class="timePassed">0:00</div>
            <div class="timeLeft">3:23</div>
          </div>
          <div class="progressBar"></div>
        </div>
        <div class="soundBar"></div>
      </div>
    </div>
  </body>
</html>
