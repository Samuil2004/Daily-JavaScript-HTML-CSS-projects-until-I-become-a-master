<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="bigPanel">
      <div class="songInfo">
        <div class="imagePanel">
          <img class="songImage" />
        </div>
        <div class="songInfoPanel">
          <div class="titlePanel">
            <div class="songTitle"></div>
          </div>
          <div class="bottomPanel">
            <div class="songArtist"></div>
            <div class="songAlbum">Go to album</div>
          </div>
        </div>
        <div class="navPanel">
          <img
            class="previousSongBtn navBtn"
            src="./images/previousSongBtnImg.png"
          />
          <img
            class="pausePlaySongBtn navBtn"
            src="./images/playSongBtnImg.png"
          />
          <img class="nextSongBtn navBtn" src="./images/nextSongBtnImg.png" />
        </div>
        <div class="durationPanel">
          <div class="songTimers">
            <div class="timePassed">0:00</div>
            <div class="timeLeft"></div>
          </div>
          <div class="progressBar">
            <div class="songProgress">
              <div class="songPrograssBar">
                <input
                  class="songProgressbar"
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="volume-range"
                />
                <!-- <div class="icon">
                  <i class="fa fa-volume-up icon-size" aria-hidden="true"></i>
                </div> -->
                <!-- <div class="bar-hoverbox">
                  <div class="bar">
                    <div class="bar-fill"></div>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="soundBar">
          <div><img class="volumeImg" src="./images/volumeImg.png" /></div>
          <div class="volume">
            <input
              class="inputBar"
              type="range"
              min="0"
              max="100"
              value="50"
              class="volume-range"
            />
            <!-- <div class="icon">
              <i class="fa fa-volume-up icon-size" aria-hidden="true"></i>
            </div> -->
            <!-- <div class="bar-hoverbox">
              <div class="bar">
                <div class="bar-fill"></div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
